<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <title>Cart</title>
    <style>
      table {
        padding-left: 1vw;
        padding-right: 1vw;
      }
      tbody td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>購物車</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <table id="cartTable">
          <thead>
            <tr style="height: 8vh">
              <th style="width: 35vw">商品名稱</th>
              <th style="width: 10vw">單價</th>
              <th style="width: 40vw">數量</th>
              <th style="width: 10vw">金額</th>
            </tr>
          </thead>

          <tbody>
            <tr class="product">
              <td class="item_name">Sample Product</td>
              <td class="unit_price">$100</td>
              <td>
                <ion-buttons style="justify-content: center">
                  <ion-button class="minusOne">
                    <ion-icon name="caret-down-outline"></ion-icon>
                  </ion-button>
                  <div class="quantity">1</div>
                  <ion-button class="plusOne">
                    <ion-icon name="caret-up-outline"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </td>
              <td class="item_total_price">$100</td>
            </tr>

            <tr class="gift">
              <td class="item_name">Sample Gift</td>
              <td class="unit_price">$100</td>
              <td>
                <ion-buttons style="justify-content: center">
                  <ion-button>
                    <ion-icon name="caret-down-outline"></ion-icon>
                  </ion-button>
                  <div class="quantity">1</div>
                  <ion-button>
                    <ion-icon name="caret-up-outline"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </td>
              <td class="item_total_price">$100</td>
            </tr>
          </tbody>
        </table>

        <br />
        <ion-item>
          <ion-label>VIP discount? </ion-label>
          <ion-label slot="end" class="vip_discount"
            >{vip discount %}</ion-label
          >
        </ion-item>
        <ion-item>
          <ion-label>優惠碼: </ion-label>
          <ion-input type="text" placeholder="請在此輸入優惠碼"></ion-input>
          <ion-button slot="end" onclick="useCoupon"> 使用 </ion-button>
          <ion-label slot="end">{discount || 0}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Refunding Credit: </ion-label>
          <ion-label class="credit" slot="end">{Credit || 0}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label id="total">總計: </ion-label>
          <ion-label slot="end" class="total_amount">{Total price}</ion-label>
        </ion-item>

        <ion-button style="margin: 1rem" expand="block" onclick="checkCart()"
          >前往運費計算</ion-button
        >

          <ion-label>已從購物車移除的商品</ion-label>

        <table id="addBack">
          <thead>
            <tr style="height: 8vh">

            </tr>
          </thead>

              <td>

                </ion-buttons>
              </td>
            </tr>
          </tbody>
        </table> -->
      </ion-content>

      <ion-tab-bar slot="bottom">
        <ion-tab-button href="./index.html">
          <ion-label>首頁</ion-label>
          <ion-icon name="home"></ion-icon>
        </ion-tab-button>
        <ion-tab-button href="./category.html">
          <ion-label>分類</ion-label>
          <ion-icon name="list"></ion-icon>
        </ion-tab-button>
        <ion-tab-button href="/profile">
          <ion-label>會員</ion-label>
          <ion-icon name="person"></ion-icon>
        </ion-tab-button>
        <ion-tab-button href="/toCart">
          <ion-label>購物車</ion-label>
          <ion-icon name="cart"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-app>
    <script type="module">
      import { toastController } from "https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js";
      window.toastController = toastController;
    </script>
    <script src="cart.js"></script>
