<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <title>我的訂單</title>
  </head>
  <style>
    .table {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      border-radius: 20px;
      opacity: 0.8;
      padding: 10px 0px;
      overflow: auto;
    }

    body {
      font-size: 13px;
    }
    thead tr th {
      max-width: 100%;
      /* background-color: lightgray; */
      border-bottom: 1px solid grey;
    }
    tbody tr td {
      max-width: 100%;
      padding: 2px;
      text-align: center;
    }
    .maintr {
      border-top: 1px solid grey;
    }
  </style>
  <body>
    <ion-app>
      <!-- ------------TOP------------- -->
      <ion-header>
        <ion-toolbar>
          <ion-title>我的訂單</ion-title>
          <ion-buttons slot="start">
            <ion-button href="./customer.html">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <!-- ----------Section for Order Management------------- -->
      <ion-content>
        <div class="table">
          <table id="table" style="width: 90%">
            <thead>
              <tr>
                <th></th>
                <th>訂單ID#</th>
                <th>付款日期</th>
                <th>收據</th>
                <th>訂單狀態</th>
                <th>訂單總額</th>
                <th></th>
              </tr>
            </thead>

            <tbody>
              <tr class="maintr">
                <td>
                  <ion-buttons>
                    <ion-button size="small" class="expandBtn">
                      <ion-icon name="chevron-down"></ion-icon>
                    </ion-button>
                    <ion-button size="small" class="collapseBtn">
                      <ion-icon name="chevron-up"></ion-icon>
                    </ion-button>
                  </ion-buttons>
                </td>
                
                <td class="order-id">id</td>
                <td class="order-paymentDate"></td>
                <td class="order-paymentStatus">paymentStatus</td>
                <td class="order-orderStatus">orderStatus</td>
                <td class="order-orderedAmount"></td>
              </tr>

              <tr class="subTr">
                <td colspan="1" class="p-0"></td>
                <td colspan="5">
                  <table class="subTable" style="width: 100%">
                    <thead>
                      <tr>
                        <th>貨品</th>
                        <th>數量</th>
                        <th>貨品總值</th>
                        <th class="cancelOrderBtn"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="items">
                        <td class="order_id"></td>
                        <td class="order_qty"></td>
                        <td class="order_amount"></td>
                        <td class="order_photo"></td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </ion-content>
    </ion-app>
    <script src="orderdetails.js"></script>
  </body>
</html>
