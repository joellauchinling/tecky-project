<ion-card>
  <ion-card-header>
    <ion-card-title>Sample item</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <img src="./sample-item.jpg" />
    <ion-button onclick="add(1)">Add to cart</ion-button>
  </ion-card-content>
</ion-card>

<script>
  async function add(id) {
    await fetch("/cart/cart", {
      method: "POST",
      headers: { "Content-type": "application/json" },
      body: JSON.stringify({
        id: id,
      }),
    });
  }
</script>
