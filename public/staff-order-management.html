<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <title>訂單管理</title>
  </head>
  <style>
    .table {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      border-radius: 20px;
      opacity: 0.8;
      padding: 10px 0px;
      overflow: auto;
    }

    body {
      font-size: 13px;
    }
    thead tr th {
      max-width: 100%;
      border-bottom: 1px solid grey;
    }
    tbody tr td {
      max-width: 100%;
      padding: 2px;
      text-align: center;
    }
    .maintr {
      border-top: 2px solid grey;
    }
  </style>
  <body>
    <ion-app>
      <!-- ------------TOP------------- -->
      <ion-header>
        <ion-toolbar>
          <ion-title>訂單管理</ion-title>
          <ion-buttons slot="start">
            <ion-back-button
              default-href="#"
              onclick="location.href='/staff.html'"
            ></ion-back-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <!-- ----------Section for Order Management------------- -->
      <ion-content>
        <div class="table">
          <table id="table" style="width: 90%">
            <thead>
              <tr>
                <th></th>
                <th>編輯</th>
                <th>訂單ID#</th>
                <th>付款狀態</th>
                <th>訂單狀態</th>
                <th></th>
              </tr>
            </thead>

            <tbody>
              <tr class="maintr">
                <td>
                  <ion-buttons>
                    <ion-button size="small" class="expandBtn">
                      <ion-icon name="chevron-down"></ion-icon>
                    </ion-button>
                    <ion-button size="small" class="collapseBtn">
                      <ion-icon name="chevron-up"></ion-icon>
                    </ion-button>
                  </ion-buttons>
                </td>

                <td><ion-button size="small" class="edit">編輯</ion-button></td>
                <td class="order-id">id</td>
                <td class="payment-status">paymentStatus</td>
                <td class="order-status">orderStatus</td>
                <td id="here" class="here"></td>
              </tr>

              <tr class="subTr">
                <td colspan="1" class="p-0">
                  <td colspan="4">
                    <table class="subTable" style="width: 100%;">
                      <tbody>
                        <th colspan="4">付款日期</th>
                        <td class="payment-date"></td>
                      </tbody>

                      <tbody>
                        <th colspan="4">訂單金額</th>
                        <td class="order-amount">orderedAmount</td>
                        </tbody>

                      <tbody>
                        <th colspan="4">收據</th>
                        <td class="payment-evidence">receipt</td>
                        <!-- <td id="remove" class="remove" ><a href="mailto:admin@gmail.comsubject=AA%20buy%20訂單最新通知:%20收據檔案不清晰，請重新上載，謝謝&body=有任何查詢請回覆，謝謝" >Remove</a></td> -->
                      </tbody>
                      
                    </table>
                  </td>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </ion-content>
    </ion-app>
    <script src="staff-order-management.js"></script>
  </body>
</html>
