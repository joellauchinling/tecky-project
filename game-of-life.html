<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game of Life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="game-of-life.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
        <div class="col-md-6 top-display" id="signboard">
            <div id="title"><h3>Conway's Game of Life</h3></div>
        </div>
          <div class="col-md-6 top-display" id="panel">
            <button class="panel-item btn btn-outline-dark" type="button" id="reset-game">Reset</button>
            <button class="panel-item btn btn-outline-dark" type="button" id="pause-game">Pause</button>
            <button class="panel-item btn btn-outline-dark" type="button" id="play-game">Play</button>
            <button class="panel-item btn btn-outline-dark" type="button" id="random-game">Random</button>
            <button class="panel-item btn btn-outline-dark" type="button" id="zoom-out">Zoom out</button>
            <button class="panel-item btn btn-outline-dark" type="button" id="zoom-in">Zoom in</button>
            <button class="panel-item btn btn-outline-dark" type="button" id="move">Move around</button>
          </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="gameboard">
                <div id='canvas'></div>
            </div>
        </div>
        <div class="row">
          <div class="col-md-12 bottom-display" id="bottom-panel">
            <form class="panel-item" id="framerate-container">
              <label for="framerate" id="framerate-label" ></label>
              <input type="range" id="framerate" value="24" min="1" max="60">
            </form>
            <form class="panel-item" id="overpopulation-container">
              <label for="overpopulation" id="overpopulation-label" ></label>
              <input type="range" id="overpopulation" value="3" min="0" max="7">
            </form>            
          </div>
        </div>
      </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="game-of-life.js"></script>
</body>
</html>
